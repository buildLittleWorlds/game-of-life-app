<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conway's Game of Life - Advanced Patterns</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Introduction</a></li>

  <h1>Advanced Patterns</h1>

  <p>Explore complex patterns like guns and breeders that produce moving patterns over time.</p>

  <div class="pattern-selector">
    <label for="patternSelect">Choose a pattern:</label>
    <select id="patternSelect">
      <option value="gosper_glider_gun">Gosper Glider Gun</option>
      <option value="pulsar">Pulsar</option>
    </select>
    <button id="placePatternBtn">Place Pattern</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save Pattern</button>
    <button id="loadBtn">Load Pattern</button>
  </div>

  <div class="speed-control">
    <label for="speedRange">Simulation Speed:</label>
    <input type="range" id="speedRange" min="1" max="20" value="10">
  </div>

  <script src="script_advanced_patterns.js"></script>
</body>
</html>
